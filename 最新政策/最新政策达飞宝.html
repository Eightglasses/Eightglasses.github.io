<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title></title>
		<script src="js/rem_scaler.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			
		</style>
	</head>

	<body>
		<!--产品列表-->
		<div class="new_policylist">
			<div class="new_policylisthead">
				<img class="img_list" src="img/policyimg1.png" />
				<h2>产品列表</h2>
			</div>
			<div class="new_policylistcont">
				<dl class="listcont_dl1">
					<dt>产品名称</dt>
					<dd>达飞宝~90天</dd>
					<dd>达飞宝~固定期限</dd>
					<dd>达飞宝~540天</dd>
					<dd>达飞宝~540天</dd>
				</dl>
				<dl class="listcont_dl2">
					<dt>封闭期</dt>
					<dd>90天</dd>
					<dd>固定期限</dd>
					<dd>固定期限</dd>
					<dd>540天</dd>
				</dl>
				<dl class="listcont_dl3">
					<dt>预期年华收益</dt>
					<dd>7%</dd>
					<dd>8%</dd>
					<dd>10.8%</dd>
					<dd>12%</dd>
				</dl>
			</div>
		</div>
		<!--产品列表结束-->

		<!--收益方式-->
		<div class="new_policylist">
			<div class="new_policylisthead">
				<img src="img/policyimg4.png" />
				<h2>收益方式</h2>
			</div>
			<div class="new_policylistcont">
				<p class="policy_p">
					一次性投资，到期本金及收益金全部返还<br /> 当日投资，次日计息
				</p>
			</div>
		</div>
		<!--收益方式-->
		<!--支付方式-->
		<div class="new_policylist">
			<div class="new_policylisthead">
				<img src="img/policyimg6.png" />
				<h2>支付方式</h2>
			</div>
			<div class="new_policylistcont">
				<p class="policy_p">
					充值达飞云贷账户进行投资或通过银行卡快捷通道支付
				</p>
			</div>
		</div>
		<!--支付方式-->
		<!--费率说明-->
		<div class="new_policylist">
			<div class="new_policylisthead">
				<img src="img/policyimg2.png" />
				<h2>费率说明</h2>
			</div>
			<div class="new_policylistcont">
				<p class="policy_p">
					最终收益会根据债权的实际收益上下浮动
				</p>
			</div>
		</div>
		<!--费率说明-->
		<!--赎回说明-->
		<div class="new_policylist">
			<div class="new_policylisthead">
				<img src="img/policyimg5.png" />
				<h2>赎回说明</h2>
			</div>
			<div class="new_policylistcont">
				<p class="policy_p">
					封闭期期满后当天，本息自动返还至达飞云贷账户还本付息当天如遇节假日，还款则自动顺延<br /> 产品为固定期限，不能提前赎回
				</p>
			</div>
		</div>
		<!--赎回说明-->
		<!--适用人群-->
		<div class="new_policylist">
			<div class="new_policylisthead">
				<img class="img_people" src="img/policyimg3.png" />
				<h2>适用人群</h2>
			</div>
			<div class="new_policylistcont">
				<p class="policy_p">
					适用于有固定闲置款项的人群
				</p>
			</div>
		</div>
		<!--适用人群-->

	</body>

</html>
