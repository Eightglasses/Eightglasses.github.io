<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style type="text/css">
			ul {
				list-style: none;
				height: 150px;
				align-items: center;
				border: 1px solid #000;
				justify-content: flex-start;
			}
			
			.ul1 {
				display: flex;
			}
			
			.ul2 {
				display: -webkit-box;
				display: -webkit-flex;
				display: -ms-flexbox;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				-ms-flex-align: center;
				align-items: center;
			}
			
			li {
				width: 100px;
				height: 100px;
				margin: 10px;
				border: 1px solid #008000;
			}
		</style>
	</head>

	<body>

		<ul class="ul1">
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
		</ul>
		<ul class="ul2">
			<li>2</li>
			<li>2</li>
			<li>2</li>
			<li>2</li>
			<li>2</li>
		</ul>

	</body>

</html>
