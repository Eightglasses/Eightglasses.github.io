<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery/jquery-1.8.3.min.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column
        }

        div {
            margin-top: 30px;
        }

        .box span {
            cursor: pointer;
            margin-right: 20px;
        }

        .start,
        .stop {
            width: 100px;
            height: 30px;
            border-radius: 5px;
            margin-top: 10px;
            background: #fff;
        }

        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
        }

        .side {
            position: absolute;
            width: 200px;
            height: 200px;
        }
    </style>
</head>



<body>

    <div class="box"></div>
    <div>
        <span>临时添加</span>
        <input class="appval" type="text">
        <button class="append">添加</button>
    </div>
    <button class="start">开始随机</button>
    <button class="stop">停止</button>

    <div>
        <span>结果是：</span>
        <span class="result"></span>
    </div>




</body>

<script>
    var foodArr = [
        "学校",
        "便利蜂",
        "新疆",
        "左右手",
        "华堂",
        "雪俊"
    ];
    htmlShow();

    addMoreFood();

    randomFood();

    deleteFood();
    /**
     * 删菜
     * 
     */
    function deleteFood() {
        $(".box").on("click", 'span', function () {
            var val = $(this).html();
            console.log(val)
            var index = foodArr.indexOf(val);
            console.log(index)
            foodArr.splice(index, 1);
            htmlShow()
        })
    }
    /**
     * 随机选菜
     * 
     */
    function randomFood() {
        // var timer = null;
        $(".start").on("click", function () {
            timer = setInterval(function () {
                var num = parseInt(Math.random() * foodArr.length);
                $(".result").html(foodArr[num])
            }, 6)

        })
        $(".stop").on("click", function () {
            clearInterval(timer)
        })
    }


    /**
     * 加载菜
     * 
     */
    function htmlShow() {
        $(".box").html('');
        var str = '';
        for (let i = 0; i < foodArr.length; i++) {
            str += '<span>' + foodArr[i] + '</span>';
        }
        $(".box").html(str);
    }
    /**
     * 添加菜单
     * 
     */
    function addMoreFood() {

        $(".append").on("click", function () {
            var val = $(".appval").val();
            if (val.trim() != "") {
                foodArr.push(val);
                htmlShow();
            }
        })

    }

    var color = new Array('#fff', '#ff0', '#f00', '#000', '#00f', '#0ff');
    if (window.DeviceMotionEvent) {
        var speed = 25;
        var x = y = z = lastX = lastY = lastZ = 0;
        window.addEventListener('devicemotion', function () {
            var acceleration = event.accelerationIncludingGravity;
            x = acceleration.x;
            y = acceleration.y;
            if (Math.abs(x - lastX) > speed || Math.abs(y - lastY) > speed) {
                document.body.style.backgroundColor = color[Math.round(Math.random() * 10) % 6];
            }
            lastX = x;
            lastY = y;
        }, false);
    }
</script>

</html>
