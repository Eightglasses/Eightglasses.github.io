<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="../css/public.css" />
    <link rel="stylesheet" type="text/css" href="../css/top.css" />
    <link rel="stylesheet" type="text/css" href="shendan.css" />
    <script src="../js/public.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../bd/js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body style="background: #F5F5F5;">
    <header class="clearfix header headerborder" id="finnalhead">
        <span id="back" class="nav_left">
            <img src="../img/top/navback.png" />
        </span>
        <span class="head_title">审核授信资料</span>
    </header>

    <section>
        <div class="examine-detail-div1">
            <p class="p1 fs28 c666">上次审核记录</p>
            <div class="div1 flex alignc">
                <span class="line"></span>
                <span class="span1 fs28 c333">经理退回/信审退回</span>
                <span class="span2 fs28">2018-04-16 15:52:07</span>
            </div>
            <div class="div2">
                <span class="sanjiao"></span>
                <p class="fs28 c666">由于固定资产信息未填写，基本信息填写不完善，所以拒绝，实名信息内容填写虚假信息。</p>
            </div>
        </div>
        <div class="examine-detail-div2">
            <div class="examine-detail-div2-li flex alignc justifyb">
                <p class="p1 flex alignc">
                    <img src="img/icon_shiming@2x.png" />
                    <span class="span1 c333 fs30">实名信息</span>
                    <span class="span2">*</span>
                </p>
                <p class="p2 flex alignc">
                    <span class="span1 c666 fs28">已完善</span>
                    <img src="" />
                </p>
            </div>
            <div class="examine-detail-div2-li flex alignc justifyb">
                <p class="p1 flex alignc">
                    <img src="img/icon_fujian@2x.png" />
                    <span class="span1 c333 fs30">基本信息</span>
                    <span class="span2">*</span>
                </p>
                <p class="p2 flex alignc">
                    <span class="span1 fs28 c666">已填写</span>
                    <img src="" />
                </p>
            </div>
            <div class="examine-detail-div2-li flex alignc justifyb">
                <p class="p1 flex alignc">
                    <img src="img/icon_fujian@2x.png" />
                    <span class="span1 c333 fs30">联系人信息</span>
                    <span class="span2">*</span>
                </p>
                <p class="p2 flex alignc">
                    <span class="span1 fs28 c666">已填写</span>
                    <img src="" />
                </p>
            </div>
            <div class="examine-detail-div2-li flex alignc justifyb">
                <p class="p1 flex alignc">
                    <img src="img/icon_fujian@2x.png" />
                    <span class="span1 c333 fs30">上传附件信息</span>
                    <span class="span2">*</span>
                </p>
                <p class="p2 flex alignc">
                    <span class="span1 fs28 c666">已填写</span>
                    <img src="" />
                </p>
            </div>
            <div class="examine-detail-div2-li flex alignc justifyb">
                <p class="p1 flex alignc">
                    <img src="img/icon_fujian@2x.png" />
                    <span class="span1 c333 fs30">固定资产信息</span>
                </p>
                <p class="p2 flex alignc">
                    <span class="span1 fs28 c666">已填写</span>
                    <img src="" />
                </p>
            </div>
            <div class="examine-detail-div2-li flex alignc justifyb">
                <p class="p1 flex alignc">
                    <img src="img/icon_fujian@2x.png" />
                    <span class="span1 c333 fs30">担保人信息</span>
                </p>
                <p class="p2 flex alignc">
                    <span class="span1 fs28 c666">已填写</span>
                    <img src="" />
                </p>
            </div>
        </div>
        <div class="examine-detail-div3">
            <div class="examine-detail-div3-title flex alignc">
                <span class="span1 fs28">*</span>
                <span class="span2 c333 fs28">审核结果（请选择）</span>
            </div>
            <div class="examine-detail-div3-chose flex alignc">
                <p class="active">审核通过</p>
                <p>审核拒绝</p>
            </div>
            <div class="examine-detail-div3-title">
                <span class="span1 fs28">*</span>
                <span class="span2 c333 fs28">备注原因</span>
            </div>
            <div class="examine-detail-div3-text">
                <textarea class="textarea1 fs28 c333" placeholder="请输入审核理由，不得超过200个字"></textarea>
            </div>
            <div class="examine-detail-div3-submit">
                <p class="fs34 cfff">经理审核</p>
            </div>
        </div>

    </section>

</body>

</html>
