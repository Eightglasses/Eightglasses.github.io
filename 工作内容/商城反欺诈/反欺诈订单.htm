<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="../css/public.css" />
    <link rel="stylesheet" type="text/css" href="../css/top.css" />

    <title>反欺诈订单</title>

<body style="background:#efeff4">
    <header class="clearfix header headerborder" id="finnalhead">
        <span id="back_id" class="nav_left">
            <img src="../img/top/navback.png" />
        </span>
        <span class="head_title">反欺诈订单</span>
    </header>
    <section>
        <div class="afraud1-nav">
            <ul class="flex justifyc">
                <li class="flex1 flex alignc justifyc">
                    <span class="active">全部</span>
                </li>
                <li class="flex1  flex alignc justifyc">
                    <span>待审核</span>
                </li>
                <li class="flex1  flex alignc justifyc">
                    <span>已审核</span>
                </li>
            </ul>
        </div>
        <!-- 列表加载区 -->
        <div id="afraud1-show">
            <!-- 模版 -->
            <div class="afraud1-list">
                    <div class="list-top flex alignc justifyb">
                        <span class="bluebar"></span>
                        <p>
                            <span>订单编号：</span>
                            <span class="afraud1-bh">2549 2846 3809 9696 55</span>
                        </p>
                        <span class="state-box">
                            <!-- state1-5 控制显示隐藏 -->
                            <span class="state1 state" style="display:block">
                                <img src="img/icon_wait.png" />
                                <span>待审核</span>
                            </span>
                            <span class="state2 state">
                                <img src="img/icon_pass.png" />
                                <span>审核通过</span>
                            </span>
                            <span class="state3 state">
                                <img src="img/icon_dispass.png" />
                                <span>审核不通过</span>
                            </span>
                            <span class="state4 state">
                                <img src="img/icon_dispass.png" />
                                <span>审核超时</span>
                            </span>
                            <span class="state5 state">
                                <img src="img/icon_dispass.png" />
                                <span>审核已失效 </span>
                            </span>
                        </span>
                    </div>
                    <div class="list-cont">
                        <div class="lc-div1">
                            <p class="p1">
                                <span class="span1">用户姓名：</span>
                                <span class="span2">露娜</span>
                            </p>
                            <p class="p1">
                                <span class="span1">金额：</span>
                                <span class="span2">739.00元</span>
                            </p>
                        </div>
                        <div class="lc-div1">
                            <p>
                                <span class="span1">商品名称：</span>
                                <span class="span2">联想（Lenovo）拯救者R72015</span>
                            </p>
                        </div>
                        <div class="lc-div1">
                            <p>
                                <span class="span1">支付时间：</span>
                                <span class="span2">2017-12-27 10:36:50</span>
                            </p>
                        </div>
                        <div class="lc-div1 flex justifyb">
                            <p>
                                <span class="span1">客户经理：</span>
                                <span class="span2">张苏纳</span>
                            </p>
                            <p class="p3">
                                <!-- 默认隐藏，什么状态显示什么 -->
                                <span id="chakan">
                                    审核
                                </span>
                                <span id="shenhe">
                                    查看
                                    <img src="../img/index/right.png" />
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                
        </div>
    </section>

</html>
