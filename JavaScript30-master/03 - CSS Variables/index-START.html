<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Scoped CSS Variables and JS</title>
		<style>
			body {
				text-align: center;
				background: #193549;
				color: white;
				font-family: 'helvetica neue', sans-serif;
				font-weight: 100;
				font-size: 50px;
			}
			
			.controls {
				margin-bottom: 50px;
			}
			
			input {
				width: 100px;
			}
		</style>
	</head>

	<body>
		<h2>Update CSS Variables with <span class='hl'>JS</span></h2>

		<div class="controls">
			<label for="spacing">Spacing:</label>
			<input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

			<label for="blur">Blur:</label>
			<input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

			<label for="base">Base Color</label>
			<input id="base" type="color" name="base" value="#ffc600">
		</div>

		<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

		<script>
			var base = document.querySelector('#base');
			var blur = document.querySelector('#blur');
			var spacing = document.querySelector('#spacing');
			var oImg = document.querySelector('img');
			imgChange()

			function imgChange() {
				oImg.style.border = spacing.value+'px solid ' + base.value;
				oImg.style.filter = 'blur('+blur.value+'px)';
			}
			base.addEventListener('change', function() {
				imgChange();
			});
			blur.addEventListener('change',function(){
				imgChange();
			})
			spacing.addEventListener('change',function(){
				imgChange();
			})
			
		</script>

	</body>

</html>
