<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/blackhole.css">
    <script src="src/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- :style="{width:this.appWidth + 'px',height:this.appHeight + 'px'}" -->
    <div id="app">
        <span @click="start">开始</span>
        <div id="app-box" ref="box" @mousedown="persondown" @mousemove="personmove" @mouseup="personup">
            <div class="bg"></div>
            <div class="food">

                <span v-for="(item,index) in foodList" :style="{left:item.left + 'px',top:item.top + 'px',background:item.bgColor}">
                </span>

            </div>
            <div class="action">

                <div class="person" :style="{width:person.width,height:person.height,background:person.bgColor,left:person.left,top:person.top}"></div>

            </div>

        </div>
    </div>

</body>

</html>
<script src="eatFood.js"></script>
