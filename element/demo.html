<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-carousel__item h3 {
            color: #475669;
            font-size: 14px;
            opacity: 0.75;
            line-height: 150px;
            margin: 0;
        }

        .el-carousel__item:nth-child(2n) {
            background-color: #99a9bf;
        }

        .el-carousel__item:nth-child(2n+1) {
            background-color: #d3dce6;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-table v-loading="loading" element-loading-text="拼命加载中" element-loading-spinner="el-icon-loading" element-loading-background="rgba(0, 0, 0, 0.8)" :data="tableData" style="width: 100%"></el-table>
        <el-input-number v-model="num" @change="handleChange" :min="1" :max="10" label="描述文字"></el-input-number>
        <el-upload class="upload-demo" drag action="https://jsonplaceholder.typicode.com/posts/" multiple>
            <i class="el-icon-upload"></i>
            <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
            <div class="el-upload__tip" slot="tip">只能上传jpg/png文件，且不超过500kb</div>
        </el-upload>
        <el-rate v-model="value" show-text></el-rate>
        <el-progress :percentage="100" status="success"></el-progress>
        <el-progress :percentage="100" status="warning"></el-progress>
        <el-progress :percentage="50" status="exception"></el-progress>
        <el-progress :text-inside="true" :stroke-width="26" :percentage="70"></el-progress>
        <el-progress :text-inside="true" :stroke-width="24" :percentage="100" status="success"></el-progress>
        <el-progress :text-inside="true" :stroke-width="22" :percentage="80" status="warning"></el-progress>
        <el-progress :text-inside="true" :stroke-width="20" :percentage="50" status="exception"></el-progress>
        <el-progress type="circle" :percentage="50"></el-progress>

        <el-pagination background :page-size="20" :pager-count="5" layout="prev, pager, next" :total="1000"></el-pagination>
        <el-badge :value="12" class="item">
            <el-button size="small">评论</el-button>
        </el-badge>
        <el-avatar icon="el-icon-user-solid"></el-avatar>
        <el-avatar :size="60" src="https://empty" @error="errorHandler">
            <img src="https://cube.elemecdn.com/e/fd/0fc7d20532fdaf769a25683617711png.png" />
        </el-avatar>
        <el-alert title="错误提示的文案" type="error"></el-alert>
        <el-alert title="不可关闭的 alert" type="success" :closable="false"></el-alert>
        <el-alert center title="自定义 close-text" type="info" close-text="知道了"></el-alert>
        <el-alert show-icon title="设置了回调的 alert" type="warning" @close="hello"></el-alert>

        <el-button :plain="true" @click="openCenter">文字居中</el-button>
        <el-carousel height="150px">
            <el-carousel-item v-for="item in 4" :key="item">
                <h3 class="small">{{ item }}</h3>
            </el-carousel-item>
        </el-carousel>
        <el-divider><i class="el-icon-mobile-phone"></i></el-divider>

    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                num: 0, value: 0, percentageNum: 0, tableData: [],
                loading: true
            }
        },
        methods: {
            handleChange(value) {
                console.log(value);
            },
            errorHandler() {
                console.log(33441);

                return true
            }, hello() {
                console.log('Hello World!');
            }, openCenter() {
                this.$message({
                    message: '居中的文字',
                    center: true
                });
            }
        },
        mounted() {
            // setInterval(_ => {
            //     this.percentageNum = this.percentageNum + 1;
            //     this.tableData.push(this.percentageNum)
            // }, 1000)

        }
    })
</script>

</html>
