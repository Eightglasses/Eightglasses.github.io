<!DOCTYPE html>
<html>

<head>
    <title>项目启动器</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        .project-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        .output-container {
            margin-top: 10px;
            height: 150px;
            overflow-y: auto;
            background: #1e1e1e;
            color: #fff;
            padding: 10px;
            font-family: 'Menlo', 'Monaco', monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: #409eff;
            color: white;
        }

        .btn-danger {
            background: #f56c6c;
            color: white;
        }

        .status-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-left: 8px;
        }

        .status-running {
            background: #67c23a;
            color: white;
        }

        .status-stopped {
            background: #909399;
            color: white;
        }

        .btn-star {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 0 5px;
            color: #909399;
        }

        .btn-star.active {
            color: #ffd700;
        }

        .btn-star:hover {
            transform: scale(1.1);
        }

        .header {
            margin-bottom: 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            margin: 0;
        }

        .no-projects {
            text-align: center;
            padding: 40px;
            color: #909399;
        }
    </style>
</head>

<body>
    <div id="projects"></div>
    <script src="renderer.js"></script>
</body>

</html>
