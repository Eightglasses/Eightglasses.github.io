<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="../移动端/css/index.css" />
		<style type="text/css">
			li {
				list-style: none;
			}
			
			section {}
			
			#score {
				width: 100%;
				height: 5rem;
				background: #E2F2FD;
			}
			
			h1 {
				line-height: 5rem;
				text-align: center;
				font-size: 2rem;
				color: rgba(0, 0, 0, 0.68);
			}
			
			#floor {
				position: absolute;
				width: 100%;
				transform-style: preserve-3d;
				background: lightgreen;
				transform-origin: bottom;
				transform: rotateX(30deg);
			}
			
			#floor ul {}
			
			#floor li {
				width: 25%;
				height: 5.5rem;
				border: 1px solid #000000;
				float: left;
				margin: .7rem;
				background: -webkit-linear-gradient(bottom, #122, #eee);
			}
			
			#floor li span {
				width: 100%;
				height: 100%;
				transform: rotateX(-70deg);
				background: #0099FF;
				display: block;
				transform-origin: 0 70%;
				text-align: center;line-height: 2rem;color: #fff;border-radius: 40%;
			}
			
			#gamezone {
				position: absolute;
				top: 5rem;
				bottom: 0;
				width: 100%;
				perspective: 500px;
			}
		</style>
	</head>

	<body>
		<section id="score">
			<h1>2313分</h1>
		</section>
		<section id="gamezone">
			<div id="floor">
				<ul class="clear">
					<li><span>地鼠1</span></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</section>
	</body>

</html>
