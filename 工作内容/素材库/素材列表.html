<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/top.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="sucai.css">
</head>

<body>
    <div class="warp">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">素材类型</h1>
            </div>
        </div>
        <div class="sc-search flex flexwrap">
            <div class="chanpin">
                <span>产品：</span>
                <select>
                    <option>请选择</option>
                    <option>小助手</option>
                    <option>小助222手</option>
                </select>
            </div>
            <div class="yewu">
                <span>业务模块：</span>
                <select>
                    <option>请选择</option>
                    <option>达飞学院</option>
                    <option>首页</option>
                </select>
            </div>
            <div class="lanwei">
                <span>素材栏位：</span>
                <select>
                    <option>请选择</option>
                    <option>培训资料</option>
                    <option>排行榜</option>
                    <option>运营栏位</option>
                </select>
            </div>
            <div class="leixing">
                <span>素材类型：</span>
                <select>
                    <option>请选择</option>
                    <option>新手培训</option>
                    <option>绩效培训</option>
                    <option>管理培训</option>
                </select>
            </div>
            <div class="zhuangtai">
                <span>状态：</span>
                <select>
                    <option>请选择</option>
                    <option>启用</option>
                    <option>禁用</option>
                </select>
            </div>
            <div class="chuangjian">
                <span>创建日期：</span>
                <select>
                    <option>请选择</option>
                    <option>启用</option>
                    <option>禁用</option>
                </select>
            </div>
            <div class="gengxin">
                <span>更新日期：</span>
                <select>
                    <option>请选择</option>
                    <option>启用</option>
                    <option>禁用</option>
                </select>
            </div>
        </div>
        <div class="new-sc">
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">新建标签</button>
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">编辑</button>
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">删除</button>
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">启用</button>
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">禁用</button>
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">保存顺序</button>
        </div>
        <table class="lx-table">
            <thead>
                <tr>
                    <td></td>
                    <td>产品</td>
                    <td>业务模块</td>
                    <td>素材栏位</td>
                    <td>素材分类</td>
                    <td>创建时间</td>
                    <td>更新时间</td>
                    <td>启用事件</td>
                    <td>状态</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="radio" />
                    </td>
                    <td>#小助手#</td>
                    <td>#达飞学院#</td>
                    <td>#培训资料#</td>
                    <td>#新手培训#</td>
                    <td>#2017-12-28 14:10:24#</td>
                    <td>#2017-12-28 14:10:37#</td>
                    <td>
                        <input type="text" value="1">
                    </td>
                    <td>启用</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" />
                    </td>
                    <td>#小助手#</td>
                    <td>#达飞学院#</td>
                    <td>#培训资料#</td>
                    <td>#新手培训#</td>
                    <td>#2017-12-28 14:10:24#</td>
                    <td>#2017-12-28 14:10:37#</td>
                    <td>
                        <input type="text" value="1">
                    </td>
                    <td>启用</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
