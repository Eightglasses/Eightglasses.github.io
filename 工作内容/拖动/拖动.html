<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <script src="../js1/public/public.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%;
        }

        .box {
            width: 7.5rem;
            height: 100;
        }

        .box span {
            width: 2rem;
            height: 2rem;
            background: yellowgreen;
            position: fixed;
            z-index: 9999999;
        }
    </style>
</head>

<body>
    <div class="box">
        <span id="icon2017"></span>
    </div>
    <script>
        var posi = {
            clickX: 0, //点击left
            clickY: 0, //点击top
            touchX: 0, //移动left
            touchY: 0, //移动top
            nowX: 0, //默认left
            nowY: 0, //默认top
            moveToX: 0, //准备移动到位置
            moveToY: 0, //准备移动到位置
            open:true
        }
        var icon2017 = document.getElementById("icon2017");
        var body = document.getElementsByTagName("body")[0];
        posi.nowX = $("#icon2017").offset().left;
        posi.nowY = $("#icon2017").offset().top;
        icon2017.addEventListener("touchstart", function (e) {
            var touch = e.touches[0];
            posi.clickX = parseInt(touch.pageX);
            posi.clickY = parseInt(touch.pageY);
            posi.nowX = icon2017.offsetLeft;
            posi.nowY = icon2017.offsetTop;
            if(posi.open){

            }
        });
        icon2017.addEventListener("touchmove", function (e) {
            posi.open = false;
            var touch = e.touches[0];
            posi.touchX = parseInt(touch.pageX); //移动X
            posi.touchY = parseInt(touch.pageY); //移动Y
            moveToX = posi.touchX - posi.clickX + posi.nowX;
            moveToY = posi.touchY - posi.clickY + posi.nowY;
            move();
        });
        icon2017.addEventListener("touchend", function (e) {
            posi.nowX = icon2017.offsetLeft;
            posi.nowY = icon2017.offsetTop;
            var windowWidth = window.innerWidth;
            if(posi.nowX> windowWidth/2){
                
                icon2017.style.left = windowWidth - this.offsetWidth  + 'px';
            }else{
                icon2017.style.left = 0;
            }

            
        });

        function move() {
            $("#icon2017").css({
                left: moveToX,
                top: moveToY
            })
        }
    </script>
</body>

</html>
