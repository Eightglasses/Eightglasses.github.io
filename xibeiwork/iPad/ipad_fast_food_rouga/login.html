<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--移动端页面设置视口宽度等于设备宽度，并禁止缩放。-->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--禁止将页面中的数字识别为电话号码-->
	<meta name="format-detection" content="telephone=no" />
	<!--忽略Android平台中对邮箱地址的识别-->
	<meta name="format-detection" content="email=no" />
	<!--当网站添加到主屏幕快速启动方式，可隐藏地址栏-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!--UC强制全屏-->
	<meta name="x5-fullscreen" content="true">
	<!--将网站添加到主屏幕快速启动方式-->
	<meta name="apple-mobile-web-app-status-bar-style" content="bla ck" />
	<script type="text/javascript" src="js/base.js"></script>
	<link href="css/basic.css" rel="stylesheet" />
	<link href="css/login.css" rel="stylesheet" />
	<title>西贝员工手册</title>
</head>
<body>
	<div class="xb-header">
		<!-- <img class="xb-logo" src="./image/logo.png" alt=""> -->
		<img class="xb-logo" src="./image/rouga-logo.png" alt="">
		<div class="xb-title">西贝莜面村</div>
	</div>
	<div class="xb-content-wrap">
		<div class="xb-mode-index">
			<!-- <img src="./image/logo-index.png" alt="" class="xb-index-logo"> -->
			<img src="./image/rouga-index-logo.png" alt="" class="xb-index-logo">
			<div class="xb-item-wrap xb-item-wrap-active">
				欢迎使用自助点餐服务！
			</div>
			<div class="xb-item-wrap">
				<div class="xb-left">用餐人数：</div>
				<div class="xb-right">
					<!-- 雅间1号桌 -->
					<div class="xb-tip">请选择正确的用餐人数点餐</div>
				</div>
			</div>
			<div class="xb-order-btn xb-rouga"></div>
			<div class="xb-index-bottom xb-rouga">
				<!-- <div>2013年11月11日至15日，</div>
				<div>西贝莜面村代表中国美食走进美国纽约联合国总部，</div>
				<div>联合国秘书长、各国驻联合国代表以及联合国官员等五百多位嘉宾</div>
				<div>一起品尝了西贝的小笼莜面。</div> -->
			</div>
		</div>
	</div>
	<!-- 用餐人数选择 -->
	<div class="xb-mark" style="display: none;">
		<div class="xb-number-box">
			<div class="xb-title">成人用餐人数</div>
			<div class="xb-list">
				<div class="xb-item">1</div>
				<div class="xb-item xb-active">2</div>
				<div class="xb-item">3</div>
				<div class="xb-item">4</div>
				<div class="xb-item">5</div>
				<div class="xb-item">6</div>
				<div class="xb-item">7</div>
				<div class="xb-item">8</div>
				<div class="xb-item">9</div>
				<div class="xb-item">10</div>
				<div class="xb-item">11</div>
				<div class="xb-item">12</div>
				<div class="xb-item">13</div>
				<div class="xb-item">14</div>
				<div class="xb-item">15</div>
				<div class="xb-item">16</div>
				<div class="xb-item">17</div>
				<div class="xb-item">18</div>
			</div>
			<div class="xb-title">儿童用餐人数<span>（8岁以下）</span></div>
			<div class="xb-list">
				<div class="xb-item">0</div>
				<div class="xb-item">1</div>
				<div class="xb-item">2</div>
				<div class="xb-item">3</div>
				<div class="xb-item">4</div>
				<div class="xb-item">5</div>
				<div class="xb-item">6</div>
				<div class="xb-item">7</div>
				<div class="xb-item">8</div>
			</div>
			<div class="xb-btn xb-rouga">确定</div>
		</div>
	</div>
</body>
</html>
