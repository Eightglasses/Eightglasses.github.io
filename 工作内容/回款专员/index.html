<!DOCTYPE html>
<html>
	<!--选择身份-->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<link type="text/css" rel="stylesheet" href="../css/public.css">
		<link type="text/css" rel="stylesheet" href="../css/top.css">
		<script type="text/javascript" src="../js/public.js"></script>
		<title>登录</title>

		<style type="text/css">
			.chooseIdentity {
				background: #FCFCFC;
				width: 5.4rem;
				height: 4.12rem;
				border-radius: 0.24rem;
				z-index: 10001;
				position: absolute;
				top: 4.2rem;
				left: 1.05rem;
				text-align: center;
			}
			
			.chooseIdentity h2 {
				color: #333;
				font-size: 0.34rem;
				height: 1.4rem;
				line-height: 1.4rem;
			}
			
			.chooseIdentity ul {}
			
			.chooseIdentity li {
				height: 0.89rem;
				border-top: 1px solid #D2D2D2;
				font-size: 0.34rem;
				color: #4285F4;
				line-height: 0.89rem;
				width: 100%;
			}
			
			.chooseIdentity li span {
				display: inline-block;
				width: 100%;
				height: 100%;
			}
			
			.chooseIdentity li span:active {
				opacity: 0.4;
			}
		</style>
	</head>

	<body>

		<div class="chooseIdentity">
			<h2>请选择身份</h2>
			<ul>
				<li><span>业务员</span></li>
				<li><span>回款</span></li>
				<li><span>便利店</span></li>
			</ul>
		</div>
		<div class="maskAll">
	</body>
	<script src="../js/public/main.js" type="text/javascript" prefix="../" charset="utf-8"></script>

</html>
