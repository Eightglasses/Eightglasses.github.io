<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/task.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/rem.min.js"></script>
    <title>每日任务</title>
</head>

<body>
    <div class="wrap">
        <div class="search">
            <span class="icon-search"></span>
            <input type="number" placeholder="输入手机号/卡号搜索会员">
        </div>
        <div class="content">
            <div class="task-module">
                <div class="head">
                    <p class="title">生日提醒</p>
                    <p class="query">查询</p>
                </div>
                <div class="list w270">
                    <p class="item  active">
                        <span class="text">10天内即将过生日</span>
                        <span class="prompt">50/50</span>
                    </p>
                </div>
            </div>
            <div class="task-module">
                <div class="head">
                    <p class="title">VIP复购提醒</p>
                    <p class="query">查询</p>
                </div>
                <div class="list w300">
                    <p class="item mr30">
                        <span class="text">30天内即将到期</span>
                        <span class="prompt">50/50</span>
                    </p>
                    <p class="item">
                        <span class="text">60天内即将到期</span>
                        <span class="prompt">50/50</span>
                    </p>
                    <p class="item">
                        <span class="text">已到期未超过30天</span>
                        <span class="prompt">50/50</span>
                    </p>
                </div>
            </div>
            <div class="task-module">
                <div class="head">
                    <p class="title">用券提醒</p>
                    <p class="query">查询</p>
                </div>
                <div class="list list2 w110">
                    <div class="list-li">
                        <label>类型(必填)</label>
                        <div class="list-li-div">
                            <p class="item">
                                <span class="text">堂食</span>
                            </p>
                            <p class="item">
                                <span class="text">甄选</span>
                            </p>
                            <p class="item">
                                <span class="text">外卖</span>
                            </p>
                        </div>
                    </div>
                    <div class="list-li">
                        <label>未到店</label>
                        <div class="list-li-div">
                            <p class="item">
                                <span class="text">30天</span>
                            </p>
                            <p class="item">
                                <span class="text">60天</span>
                            </p>
                            <p class="item">
                                <span class="text">90天</span>
                            </p>
                            <p class="item">
                                <span class="text">180天</span>
                            </p>
                        </div>
                    </div>
                    <div class="list-li">
                        <label>剩余张数</label>
                        <div class="list-li-div">
                            <p class="item">
                                <span class="text">1张</span>
                            </p>
                            <p class="item">
                                <span class="text">2张</span>
                            </p>
                            <p class="item">
                                <span class="text">3张</span>
                            </p>
                            <p class="item">
                                <span class="text">4张</span>
                            </p>
                            <p class="item">
                                <span class="text">4张以上</span>
                            </p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="task-module">
                <div class="head">
                    <p class="title">储值提醒
                    </p>
                    <p class="query">查询</p>
                </div>
                <div class="list list2 w235">
                    <div class="list-li">
                        <label>储值余额</label>
                        <div class="list-li-div">
                            <p class="item">
                                <span class="text">1元-200元</span>
                            </p>
                            <p class="item">
                                <span class="text">201元-500元</span>
                            </p>
                            <p class="item">
                                <span class="text">501元-1000元</span>
                            </p>
                            <p class="item">
                                <span class="text">1000元以上</span>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="task-module">
                <div class="head">
                    <p class="title">积分提醒
                    </p>
                    <p class="query">查询</p>
                </div>
                <div class="list list2 w235">
                    <div class="list-li">
                        <label>现存积分</label>
                        <div class="list-li-div">
                            <p class="item">
                                <span class="text">1分-10分</span>
                            </p>
                            <p class="item">
                                <span class="text">11分-30分</span>
                            </p>
                            <p class="item">
                                <span class="text">31分-50分</span>
                            </p>
                            <p class="item">
                                <span class="text">50分以上</span>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class='index '>
            <img src="images/icon-index1.png" alt="" srcset="">
            <span>首页</span>
        </div>
        <div class='task active'>
            <img src="images/icon-task2.png" alt="" srcset="">
            <span>每日任务</span>
        </div>
    </div>
</body>

</html>
