<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/app.css">
    <script src="src/vue.js"></script>
    <title>start</title>

</head>

<body>

    <div id="app">

        <div class="div1">
            <input type="text" name="" id="">
            <span @click="generate">чбошод</span>
        </div>

        <div class="box">
            <div v-for="(item,index) in monsterList"

                a:{{item.attack}} <br>
                h:{{item.health}}<br>
                n:{{index}}
            </div>
        </div>

    </div>
