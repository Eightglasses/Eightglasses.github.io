<!DOCTYPE html>
<html>
	<!--回款专员统计数据-->

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<link type="text/css" rel="stylesheet" href="../css/public.css">
		<link type="text/css" rel="stylesheet" href="../css/top.css">
		<link rel="stylesheet" type="text/css" href="receivedPayment.css" />
		<script type="text/javascript" src="../js/public.js"></script>
		<style>
			#indicatorContainerWrap {
				position: relative;
				height: 3.1rem;width: 100%;
			}
			
			#indicatorContainerWrap .rad-prg {
				position: absolute;
				top: 0;
			}
			
			#indicatorContainerWrap p {
				position: absolute;
				text-align: center;
				top: 1.2rem;
			}
			#indicatorContainerWrap p .hk-pre{font-size: 0.44rem;color: #333;}
			#indicatorContainerWrap p .hk-pre-title{font-size: 0.24rem;color: #666;padding-top: 0.05rem;}
		</style>
	</head>

	<body style="background:#efeff4;">
		<header class="" id="finnalhead">
			<span id="back_id" class="nav_left">
            	<img src="../img/top/navback.png" />
        	</span>
			<span class="head_title">统计数据</span>
		</header>
		<section>
			<div class="receivedPayment-div1 flex alignc justifyb">
				<div class="div1-left">
					<p><span>河北营业部</span></p>
				</div>
				<div class="div1-right">
					<p><img src="img/icon_detail.png" /><span>回 款明细</span></p>
				</div>
			</div>
			<div class="receivedPayment-div2">
				<p>
					<span>更新于</span>
					<span>2017-04-07 16:00:00</span>
				</p>
			</div>
			<div class="receivedPayment-div3">
				<ul class="div3-a flex">
					<li class="today">今日</li>
					<li class="month">本月</li>
				</ul>
				<div class="div3-b">
					<div id="indicatorContainerWrap" class="flex justifyc">
						<div class="rad-prg flex" id="indicatorContainer"></div>
						<p class="flex flexdc">
							<span class="hk-pre">58.88%</span>
							<span class="hk-pre-title">本金回款率</span>
						</p>
					</div>
				</div>
				<div class="div3-c div3-ca">
					<h3 class="flex alignc">
						<img src="img/icon_bell.png"/>
						<span>客户数</span>
					</h3>
					<ul>
						<li class="flex">
							<p class="p1">借款客户数</p>
							<p class="p2">
								<span>20</span>
								<span>人</span>
							</p>
						</li>
						<li class="flex">
							<p class="p1">结算客户数</p>
							<p class="p2">
								<span>20</span>
								<span>人</span>
							</p>
						</li>
						<li class="flex">
							<p class="p1">待还客户数</p>
							<p class="p2">
								<span class="active">20</span>
								<span>人</span>
							</p>
						</li>
					</ul>
				</div>
				<div class="div3-c">
					<h3 class="flex alignc">
						<img src="img/icon_bell.png"/>
						<span>金额</span>
					</h3>
					<ul>
						<li class="flex">
							<p class="p1">应还金额</p>
							<p class="p2">
								<span>20.55</span>
								<span>万元</span>
							</p>
						</li>
						<li class="flex">
							<p class="p1">实回应还金额</p>
							<p class="p2">
								<span>20.11</span>
								<span>万元</span>
							</p>
						</li>
						<li class="flex">
							<p class="p1">待还金额</p>
							<p class="p2">
								<span class="active">20.54</span>
								<span>万元</span>
							</p>
						</li>
					</ul>
				</div>
			</div>
		</section>

	</body>
	<script src="../js/public/main.js" type="text/javascript" prefix="../" charset="utf-8"></script>
	<script src="radialIndicator.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload = function() {
			$(".today").on("tap", function() {
				$(".receivedPayment-div3").css("background-image", 'url(img/background_left.png)')
			});
			$(".month").on("tap", function() {
				$(".receivedPayment-div3").css("background-image", 'url(img/background_right.png)')
			});
		}

		var htmlFontSize = $('html').css('fontSize');
		var barw = htmlFontSize * 10;
		var fonts = htmlFontSize * 0.44;
		$('#indicatorContainer').radialIndicator({
			fontSize: fonts,
			initValue: 54.28, //进度
			barWidth:5,
			barColor: "#0066FF",
			roundCorner: true,
			percentage: true,
			displayNumber: false
		});
	</script>

</html>
